<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>苏宁首页</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <!-- 头部开始 -->
        <header class="header">
            <div class="header_bg">
                <img src="./images/jingdong.png" alt="">
            </div>
            <div class="tip">
                <img src="./images/cha.png" alt="">
            </div>
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="tip_content">
                打开苏宁易购APP,购物更轻松
            </div>
            <div class="now_open">
                立即打开
            </div>
        </header>
    <!-- 头部结束 -->
    <!-- 导航开始 -->
        <div class="sn-nav-wrapper">
            <div class="index-nav">
                <img src="./images/nav-bg.jpg" alt="">
            </div>
            <div class="top-type">
               <img src="./images/fenlei.png" alt="">
            </div>
            <div class="fixed-type">
                <img src="./images/162183623115422018.gif" alt="">
            </div>
            <div class="type">
                <img src="./images/root.png" alt="">
            </div>
            <div class="text">
                <input type="text"  placeholder="家电提前购 爆款5折抢" >
                <div class="imgs"><img src="./images/sousuo.png" alt=""></div>
            </div>
            <!-- <div class="sousuo">
                
            </div> -->
        </div>
    <!-- 导航结束 -->

    <!-- 轮播图开始 -->
        <div class="index-warp">
            <div class="warp_a">
                <img src="./images/back.jpg" alt="">
            </div>
            <div class="warp_b">
                <img src="./images/1.png" alt="">
            </div>
        </div>
    <!-- 轮播图结束 -->

    <!-- 好货开始 -->
        <div class="index-view">
            <div class="view-a">
                <img src="./images/宝宝节1.gif" alt="">
            </div>
            <div class="view-b">
                <img src="./images/宝宝节2.gif" alt="">
            </div>
            <div class="view-c">
                <img src="./images/宝宝节3.gif" alt="">
            </div>
        </div>
    <!-- 好货结束 -->
    <!-- 秒杀开始 -->
        <div class="index-enter">
            <div class="enter-a">
                <img src="./images/m1.png" alt="">
                <p>苏宁秒杀</p>
            </div>
            <div class="enter-b">
                <img src="./images/m2.png" alt="">
                <p>苏宁超市</p>
            </div>
            <div class="enter-c">
                <img src="./images/m3.png" alt="">
                <p>苏宁拼购</p>
            </div>
            <div class="enter-d">
                <img src="./images/m4.png" alt="">
                <p>手机数码</p>
            </div>
            <div class="enter-e">
                <img src="./images/m5.png" alt="">
                <p>苏宁家电</p>
            </div>
            <div class="enter-f">
                <img src="./images/m6.png" alt="">
                <p>免费水果</p>
            </div>
            <div class="enter-g">
                <img src="./images/m7.png" alt="">
                <p>super会员</p>
            </div>
            <div class="enter-h">
                <img src="./images/m8.png" alt="">
                <p>签到有礼</p>
            </div>
            <div class="enter-i">
                <img src="./images/m9.png" alt="">
                <p>领劵中心</p>
            </div>
            <div class="enter-j">
                <img src="./images/m0.png" alt="">
                <p>更多频道</p>
            </div>
        </div>
    <!-- 秒杀结束 -->
    <!-- 礼包开始 -->
        <div class="index-lib">
            <div class="lib-a">
                <img src="./images/libao1.png" alt="">
            </div>
            <div class="lib-b">
                <img src="./images/libao2.gif" alt="">
            </div>
            <div class="lib-c">
                <img src="./images/libao3.gif" alt="">
            </div>
        </div>
    <!-- 礼包结束 -->
    <!-- 限时秒杀开始 -->
        <div class="index-miaos">
            <div class="miaos-a"></div>
            <div class="miaos-b"></div>
            <div class="miaos-c"></div>
            <div class="miaos-d"></div>
        </div>
    <!-- 限时秒杀结束 -->
</body>
</html>
