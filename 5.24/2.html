<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     /* rem相当于html的font-size的大小 */
    html{
        font-size: 14px;
    }
    /* em相当于父元素div的font-size的大小 */
   
    div{
        font-size: 12px;
    }

    p{
        font-size: 3rem;
    }
</style>
<body>
    <div>
        12px
        <p>3rem</p>
    </div>
</body>
</html>
